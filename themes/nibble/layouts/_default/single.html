
{{ define "main" }}
<div class="container">
    <div class="row">
        <!-- On medium and large screens, center the content and limit its width -->
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
            <nav class="float-left">
                {{with .NextInSection}}
                    <a href="{{ .RelPermalink }}">Précédent</a>
                {{end}} 
            </nav>
            <div class="card-body" >
        
            <div class="card-img-top">       
                    {{ range .Resources.ByType "image" }}
                    <img src="{{ .RelPermalink }}"  class="img-fluid" alt="{{ .Title }}" />
                    {{ end }}
            </div>
            <h2 class="card-title text-center">{{ .Title }}</h2>
            <div class="card-text">
                {{ .Content }}
            </div>
                

            <nav class="float-right">
                {{with .PrevInSection}}
                <a href="{{ .RelPermalink }}">Suivant</a>
                {{end}}
            </nav>
            </div>        
        </div>
    </div>
</div>
