<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="container w-50">
    <header>
      {{ partial "header.html" . }}
    </header>

    <div class="card">
      {{ block "main" . }}{{ end }}
    </div>
    <footer class="font-weight-light font-italic">
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
